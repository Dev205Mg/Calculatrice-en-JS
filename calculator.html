<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./calculator.css" />
    <title>CALCULATOR BY Dev 205</title>
  </head>
  <body>
    <main class="grid">
      <input type="text" id="resultat" disabled />
      <button id="power">AC</button>
      <button id="(" class="btn">(</button>
      <button id=")" class="btn">)</button>
      <button id="7" class="btn">7</button>
      <button id="8" class="btn">8</button>
      <button id="9" class="btn">9</button>
      <button id="4" class="btn">4</button>
      <button id="5" class="btn">5</button>
      <button id="6" class="btn">6</button>
      <button id="1" class="btn">1</button>
      <button id="2" class="btn">2</button>
      <button id="3" class="btn">3</button>
      <button id="0" class="zero btn">0</button>
      <button id="." class="dat btn">.</button>
      <button id="+" class="add btn">+</button>
      <button id="-" class="sous btn">-</button>
      <button id="*" class="mult btn">*</button>
      <button id="/" class="div btn">/</button>
      <button id="egal">=</button>
    </main>
    <footer class="signature">
      <p>Calculator V1.3.1 by <span class="span">Dev 205</span></p>
    </footer>
    <script src="./calculator.js"></script>
  </body>
</html>
